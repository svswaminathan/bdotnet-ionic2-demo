<ion-header>

  <ion-navbar>
    <ion-title>{{selectedSpeaker.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{selectedSpeaker.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{selectedSpeaker.name}}
      </ion-card-title>
      <p text-justify>
        {{selectedSpeaker.bio}}
      </p>
    </ion-card-content>
    <ion-row>
      <button ion-button clear color="primary" *ngIf="selectedSpeaker.twitterHandle!==''">
        <ion-row>
          <ion-col>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-col>
          <ion-col>
            {{selectedSpeaker.twitterHandle}}
          </ion-col>
        </ion-row>
      </button>
    </ion-row>
    <ion-row>
      <button ion-button clear color="primary" *ngIf="selectedSpeaker.blog!==''">
        <ion-row>
          <ion-col>
            <ion-icon name="logo-wordpress"></ion-icon>
          </ion-col>
          <ion-col>
            {{selectedSpeaker.blog}}
          </ion-col>
        </ion-row>
      </button>
    </ion-row>

  </ion-card>
</ion-content>
