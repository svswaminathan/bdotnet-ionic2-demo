<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Interested to give feedback</ion-label>
    <ion-toggle [(ngModel)]="isInterested"></ion-toggle>
  </ion-item>

  <ion-list *ngIf="isInterested == true">
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" placeholder="name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" placeholder="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Would like to be a speaker?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Would like to be a volunteer?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label stacked>What went well?</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>What can be improved ?</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button block *ngIf="isInterested == true">Submit</button>
</ion-content>
