<ion-header>
  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let speaker of speakersList" (click)="openDetails(speaker)">
      <ion-thumbnail item-left>
        <img src="{{speaker.image}}">
      </ion-thumbnail>
      <h2>{{speaker.name}}</h2>
      <p>{{speaker.jobtitle}}</p>
    </ion-item>
  </ion-list>
</ion-content>
